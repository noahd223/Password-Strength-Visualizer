<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
</head>
<body style="background-color: black; overflow: hidden;">
    <div>
        <center>
            <h1 id="WebsiteTitle" style="position: relative; top: 50px;">
                <font color="#ffffff">Password Checker</font>
            </h1>
            <div id="Description" class="" style="position: relative; top: 70px;">
                <font color="#ffffff">Check if your password is strong enough here!</font>
            </div>
            <label for="Password">Password:</label>
            <div id="Passwordtextbox" style="position: relative; top: 80px;">
                <input type="password" id="Password" name="Password" placeholder="Enter your password here">
                <button onclick="tryPassword()">Check Password</button>
            </div>
            <div id="Returnmessage" style="position: relative; top: 100px;"></div>
        </center>
    </div>

    <script src="PasswordHandler.js"></script>
    <script>
        function tryPassword() {
            const passwordInput = document.getElementById("Password");
            const userPassword = passwordInput.value;

            const password = new PasswordHandler(userPassword);
            const returnText = document.getElementById("Returnmessage");
            returnText.innerHTML = "Your password has a score of " + password.computePasswordScore();
            returnText.style.color = "white";

        }
    </script>
</body>
</html>
